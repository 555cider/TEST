{% extends "base.html" %}

{% block container %}
<script>
  if ('{{message}}') alert('{{message}}');
</script>

<form action="register" method="post">
  <label for="name"><b>이름</b></label>
  <input name="name" type="text" placeholder="이름" required />
  <label for="email"><b>이메일</b></label>
  <input name="email" type="text" placeholder="이메일" required />
  <label for="password"><b>비밀번호</b></label>
  <input name="password" type="password" placeholder="비밀번호" required />
  <label for="password-re"><b>비밀번호 확인</b></label>
  <input name="password-re" type="password" placeholder="비밀번호 확인"
    required />
  <button class="register-btn">회원가입</button>
</form>
{% endblock %}
